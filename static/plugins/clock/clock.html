<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>炫彩时钟</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html{
            height: 100%;
        }
        body{
            height: 100%;
        }
        svg{
            height: 100%;
            width: 100%;
        }
        .words{
            font-size: 100px;
            font-weight: bold;
            text-transform: uppercase;
            fill: none;
            stroke-width: 2px;
            stroke-dasharray: 90,310;
            animation-name: drawing;
            animation-duration: 8s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }
        .words-1{
            stroke: deepskyblue;
            text-shadow: 1px 1px 1px #000;
            animation-delay: -2s;
        }
        .words-2{
            stroke: lightseagreen;
            text-shadow: 1px 1px 1px #000;
            animation-delay: -4s;
        }
        .words-3{
            stroke: orange;
            text-shadow: 1px 1px 1px #000;
            animation-delay: -6s;
        }
        .words-4{
            stroke: purple;
            text-shadow: 1px 1px 1px #000;
            animation-delay: -8s;
        }
        @keyframes drawing {
            100%{
                stroke-dashoffset: -400;
            }
        }
    </style>
</head>
<body>
    <svg>
        <text text-anchor="start" x="0" y="100" class="words words-1">20:20:32</text>
        <text text-anchor="start" x="0" y="100" class="words words-2">20:20:32</text>
        <text text-anchor="start" x="0" y="100" class="words words-3">20:20:32</text>
        <text text-anchor="start" x="0" y="100" class="words words-4">20:20:32</text>
    </svg>
    <script>
        function showtime(){
            var noatime = new Date();
            var h = noatime.getHours(),
                m = noatime.getMinutes(),
                s = noatime.getSeconds();
            h=checktime(h);
            m=checktime(m);
            s=checktime(s);
        return h+":"+m+":"+s;
        }

        function checktime(x){
            if(x<10){
                x="0"+x;
            }
            return x;
        }

        var div1=document.getElementsByTagName("text");
        setInterval(function(){
            for (var i in div1){
                div1[i].innerHTML=showtime();
            }
        },1000);
    </script>
</body>
</html>
